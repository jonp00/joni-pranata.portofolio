<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <title>Portofolio Joni Pranata</title>
  </head>
  <body>
    <!-- Hero Section Start -->
    <section id="home" class="pt-36">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-4 mb-10 lg:w-1/2">
            <h1
              class="text-base font-semibold text-brand md:text-xl lg:text-2xl"
            >
              Hallo semua ðŸ‘‹, saya
              <span class="block font-bold text-dark text-4xl mt-1 md:text-5xl"
                >Joni Pranata</span
              >
            </h1>

            <!-- 
            block âžœ teks di bawahnya ditampilkan di baris baru
            font-bold âžœ teks lebih tebal
            text-dark âžœ pakai warna gelap dari @theme
            text-4xl âžœ ukuran font besar
            mt-1 âžœ jarak sedikit dari atas
          -->

            <h2 class="font-medium text-lg text-slate-500 mb-5 lg:text-2xl">
              Saya seorang <span class="text-dark">Frontend Developer</span>
            </h2>
            <p
              class="max-w-sm font-medium text-slate-400 mb-10 leading-relaxed"
            >
              Saya Sedang Belajar Telwind CSS, semoga pelajaran ini bisa membawa
              saya meraih mimpi menjadi seorang
              <span class="font-bold text-dark">developer handal</span>
            </p>

            <!-- ðŸ”— Tombol CTA (Call To Action) -->
            <!-- 
              text-base âžœ ukuran teks sedang
              font-semibold âžœ teks agak tebal
              text-white âžœ warna teks putih
              bg-brand âžœ warna latar diambil dari @theme
              py-3 px-8 âžœ padding vertikal & horizontal
              rounded-full âžœ sudut tombol bulat
              hover:shadow-lg âžœ menambah bayangan saat di-hover
              hover:opacity-80 âžœ efek transparan lembut saat di-hover
              transition duration-300 ease-in-out âžœ transisi halus
            -->

            <a
              href="#"
              class="text-base font-semibold text-white bg-brand py-3 px-8 rounded-full hover:shadow-lg hover:opacity-80 transition duration-300 ease-in-out"
              >Hubungi Saya</a
            >

            <!--
                Penjelasan singkat:
                - hover:opacity-80  â†’ Saat mouse diarahkan, tombol jadi agak transparan (opacity = 80%)
                - transition        â†’ Membuat perubahan (seperti opacity) jadi halus, tidak tiba-tiba
                - duration-300      â†’ Lama animasinya 0.3 detik (300 milidetik)
                - ease-in-out       â†’ Animasi lembut di awal dan akhir (tidak kasar)
                -->
          </div>

          <!-- ========================================================= -->

          <!-- 
          ðŸŸ¢ Blob SVG di belakang gambar
          absolute âžœ posisi bebas di dalam parent (yang punya class "relative")
          -bottom-8 âžœ naik sedikit dari bagian bawah
          -z-10 âžœ dikirim ke belakang gambar (layer negatif)
          left-1/2 âžœ titik tengah blob diatur ke posisi tengah container
          -translate-x-1/2 âžœ geser blob ke kiri 50% supaya benar-benar center
           -->
          <!-- ========================================================= -->

          <div class="w-full self-end px-4 lg:w-1/2">
            <div class="relative mt-10">
              <img
                src="./img/jp.png"
                alt="hero image"
                class="max-w-full mx-auto lg:scale-120"
              />
              <span
                class="absolute -bottom-8 -z-10 left-1/2 -translate-x-1/2 lg:scale-120"
              >
                <svg
                  width="400"
                  height="350"
                  viewBox="0 0 200 200"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="oklch(70.4% 0.14 182.503)"
                    d="M41.6,-39C49,-23.9,46.7,-6.9,43,9.9C39.2,26.7,34,43.3,19.7,56C5.3,68.7,-18.1,77.5,-29.1,69C-40,60.4,-38.4,34.4,-44.5,9.6C-50.6,-15.1,-64.3,-38.7,-58.2,-53.5C-52,-68.4,-26,-74.5,-4.5,-70.9C17.1,-67.4,34.2,-54.2,41.6,-39Z"
                    transform="translate(100 100) scale(1.1)"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->
  </body>
</html>
